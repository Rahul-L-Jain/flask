{% extends 'base.html' %}

{% block content %}
<h2>Users</h2>

<form method="POST" action="{{ url_for('main.users') }}">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Create User</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" style="margin-right: 5px;">Edit</a>
                <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST"
                    style="display:inline; margin:0; padding:0; background:none;">
                    <button type="submit" style="width:auto; background:#dc3545;"
                        onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
