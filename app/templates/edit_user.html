{% extends 'base.html' %}

{% block content %}
<h2>Edit User</h2>

<form method="POST" action="{{ url_for('main.edit_user', user_id=user.id) }}">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" placeholder="First Name">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" placeholder="Last Name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" placeholder="Email">

    <button type="submit">Update User</button>
    <a href="{{ url_for('main.users') }}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
